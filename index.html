<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
 integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
 crossorigin=""></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>NYC Greenspace Finder</title>
</head>
<body>
    <div class="app-header">
        <h1>Welcome to the New York City Greenspace Finder!</h1>
        <h2>Peace and quiet is less than one mile away!</h2>
    </div>
    <div id="mapid"></div>
    <!-- Adding the code to build the photo carousel:  Courtesy of W3 Schools' Bootstrap tutorial -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img class="img-responsive img-thumbnail rotateimg90" src="images/gourdsOnStoop.jpg" alt="Gourds on a Brooklyn Stoop">
          </div>
      
          <div class="item">
            <img class="img-responsive img-thumbnail" src="images/pumpkinAndLadybug.jpg" alt="Ladybug on a Pumpkin">
          </div>
      
          <div class="item">
            <img class="img-responsive img-thumbnail" src="images/winterPines.jpg" alt="Snow on Pine Trees">
          </div>

          <div class="item">
            <img class="img-responsive img-thumbnail" src="images/purpleFlowers.jpg" alt="Purple Flowers">
          </div>
        
          <div class="item">
            <img class="img-responsive img-thumbnail" src="images/fallFoliage.jpg" alt="Fall Foliage">
          </div>

        </div>
        
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
